[env]
TERM = "xterm-256color"

[font.normal]
family = "LiterationMono Nerd Font"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[terminal.shell]
program = "/bin/bash"

[window]
dynamic_padding = true
opacity = 0.9

[window.padding]
x = 5
y = 5

[general]
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

